    <title>Restaurant</title>

  <body>
     
    <header>

        <table id="table">
            <tr>
                <th class="th">
                 </th>
                <th class="th"><br></th>
                <th id="name" class="th">
                    <p class="namelogo"><img src="./rest_logo.PNG" alt="" width="100" height="100"><span>Restaurant</span></p>
                </th>
                <th id="nav" class="th">
                    <nav>
                        <a class="head_tag" href="./index.html">Home</a>
                    </nav>

            </tr>
        </table>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./statistics.html">Statistics</a></li>
        </ul>
    </header>
<br><br>
    <main>
        <form id="formID" action=" Restaurant">
            <label for="foodName">Enter your Food Data:</label>
<br><br>
             <label >Enter your Food Name:</label>
            <input for="foodName" class="foodName" type="foodName" name="foodName" >
            <select for="foodType" name="foodType" id="foodType" type="foodType" name="foodType">
                <option value="">Choose One</option>
                <option value="Fruit and Vegetables">Fruit and Vegetables</option>
                <option value="Starchy Food">Starchy Food</option>
                <option value="Dairy">Dairy</option>
                <option value="Protein">Protein</option>
                <option value="Fat">Fat</option>
            </select>
            <br>
            <br>
            <label for="price">Enter your Price: </label>
            <input class="price" name="price" type="price">

            <input type="submit" value="submit"  id="submit"><br><br>
        </form>

    </main>
